{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '../static/assets/stylesheet3.css'%}">
    <link rel="icon" type="image/x-icon" href="{% static '../static/assets/coffee.png' %}">
    <ul>
        <li><a href="{% url 'core:index'%}">Home</a></li>
        <li><a href="{% url 'core:index'%}">News</a></li>
        <li><a href="{% url 'core:index'%}">Contact</a></li>
        <li><a href="{% url 'core:index'%}">About</a></li>
    </ul>
    <title>Register Page</title>
</head>
<body>
    <h1>Register Page</h1><hr>
    
    <form action="{% url 'core:register'%}" method="post">
    {% csrf_token %}      
        <div class="container">  
            <label>First Name:</label>   
            <input type="text" id="fname" placeholder="Enter firstname" name="fname" required> <br>

            <label>Last Name:</label>   
            <input type="text" id="lname" placeholder="Enter lastname" name="lname" required>
            <label>Email :</label>   
            <input type="email" placeholder="email" name="email" required> <br>
            <label>Password :</label>   
            <input type="password" id="pass1"placeholder="Enter Password" name="pass1" required> <br> 
            <label>Re-enter Password :</label>   
            <input type="password" id="pass2"placeholder="Re-enter Password" name="pass2" required> <br> 
            <button type="submit">Register</button> <br>
               
        </div>   
    </form>
    <div class="footer">
        
        <h3>
            <a href=""><img src="{% static '../static/assets/twitter.png' %}" alt="" class="social-icon"></a>
            <a href=""><img src="{% static '../static/assets/instagram.png' %}" alt="" class="social-icon"></a>
            <a href=""><img src="{% static '../static/assets/youtube.png' %}" alt="" class="social-icon"></a>
        </h3>
    </div>
</body>
</body>
</html>
